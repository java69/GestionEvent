<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mot de passe oubliÃ©</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img src="assets/imgs/padlock.jpg" />

  <form [formGroup]="resetPasswordForm" (submit)="resetMotDePasse()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
                 placeholder="Votre email"
                 [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
                     resetPasswordForm.controls.email.dirty">
      <p>Entrez une addresse mail valide.</p>
    </ion-item>

    <br><br>
    <button ion-button block outline type="submit" [disabled]="!resetPasswordForm.valid">
      Envoyer
    </button>
  </form>

</ion-content>
